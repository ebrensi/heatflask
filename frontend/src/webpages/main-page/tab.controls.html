<!-- Controls Tab -->

<h4>System Constants</h4>

<div>
  <span>
    <label for="speedConst">Timescale: &tau; = </label>
    <span data-bind="info.tauInfo:innerText"></span>
    <span id="speedConst"></span>
  </span>

  <span>
    <label for="sepConst">&Tau; = </label>
    <span data-bind="info.TInfo:innerText"></span>
    <span id="sepConst"></span>
  </span>

  <hr />
  <div class="dot-const-info"></div>
  <hr />
</div>

<div>
  <label for="dotAlpha">&alpha; </label>
  <span id="alphaConst"></span>

  <label for="dotScale">Size </label>
  <span id="sizeConst"></span>
</div>

<hr />
<span>
  <input
    type="checkbox"
    id="showPaths"
    data-bind="paths"
    data-prop="checked"
    data-class="visual"
  />
  <label for="showPaths">Show Paths</label>
</span>
<br /><br />
<span>
  <input
    type="checkbox"
    id="showShadows"
    data-bind="shadows"
    data-prop="checked"
    data-class="visual"
  />
  <label for="showShadows">Shadows (CPU intensive)</label>
</span>
