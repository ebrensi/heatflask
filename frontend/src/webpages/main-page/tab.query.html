<h3>Activities query:</h3>

<span
  class="query days activities"
  data-bind="queryType"
  data-attr="data-queryType"
  data-event="none"
>
  <input
    type="number"
    value="0"
    min="1"
    max="9999"
    data-bind="quantity"
    data-class="query"
  />
</span>

<select data-bind="queryType" data-class="query">
  <option value="days">recent days</option>
  <option value="activities" selected>recent activities</option>
  <option value="ids">Activity IDs</option>
  <option value="dates">Date-Range</option>
  <option value="key">Key</option>
</select>

<br />
<div
  class="query key"
  data-bind="queryType"
  data-attr="data-queryType"
  data-event="none"
>
  <input type="text" value="" data-bind="key" data-class="query" />
</div>

<div
  class="query ids"
  data-bind="queryType"
  data-attr="data-queryType"
  data-event="none"
>
  <textarea
    autocomplete="on"
    placeholder="enter activity ids here"
    spellcheck="false"
    data-bind="ids"
    data-class="query"
  >
  </textarea>
</div>

<div
  class="query dates"
  data-bind="queryType"
  data-attr="data-queryType"
  data-event="none"
>
  After:
  <input type="date" class="qdate" data-bind="after" data-class="query" />
  <span class="validity"></span>
  <br />
  Before:
  <input type="date" class="qdate" data-bind="before" data-class="query" />
  <span class="validity"></span>
</div>

<br />

<label>
  <input
    type="checkbox"
    data-bind="autozoom"
    data-prop="checked"
    data-class="visual"
  />
  <i class="fas fa-search-location"></i>
  Auto-Zoom
  <i class="fas fa-bullseye"></i>
  to query after import
</label>

<br />
<div class="info-message"></div>

<br />

<!-- display only if app.flag.importing is false -->
<button
  type="button"
  class="btn btn-a btn-sm smooth conditional-hide"
  data-action="query"
  data-class="flag"
  data-bind="importing"
  data-attr="data-hide"
>
  <i class="fas fa-cloud-download-alt"></i>
  Query
</button>

<div
  class="conditional-show"
  data-class="flag"
  data-bind="importing"
  data-attr="data-show"
>
  <!-- only display this button if app.flag.importing is true -->
  <div class="progress">
    <progress class="progbar"></progress>
  </div>
  <br />
  <button
    type="button"
    class="btn btn-c btn-sm smooth"
    data-action="abort-query"
  >
    <i class="fas fa-times-circle"></i>
    Abort Import
  </button>
</div>

<br />

<!-- Displayed only if current-user's id is set (logged-in) -->
<div
  class="conditional-show"
  data-class="current-user"
  data-bind="id"
  data-attr="data-show"
>
  You are authenticated as
  <a
    href="#"
    target="_blank"
    data-bind="strava-url"
    data-prop="href"
    data-class="current-user"
  >
    <span data-class="current-user" data-bind="username" data-prop="innerText"
      ><button
        class="avatar"
        data-class="current-user"
        data-bind="avatar"
        data-prop="data-url"
      ></button
      >(current-user)</span
    >
  </a>
  <br /><br />

  <button type="button" class="btn btn-c btn-sm" data-action="logout">
    <i class="fas fa-sign-out-alt"></i>
    Log Out
  </button>
</div>

<br />

<!-- Displayed only if current-user id is not set (not logged-in) -->
<div
  class="conditional-hide"
  data-class="current-user"
  data-bind="id"
  data-attr="data-hide"
>
  Create an account and/or log in.<br />
  <button class="strava-auth" data-action="login"></button>
</div>

<div data-bind="error-message" data-prop="innerHTML" data-class="info"></div>
<br />
