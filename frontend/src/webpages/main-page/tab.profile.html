<!-- Profile & User Settings Tab -->

<h3>
  <span data-bind="firstname" data-prop="innerText" data-class="current-user"
    >first</span
  >
  <span data-bind="lastname" data-prop="innerText" data-class="current-user"
    >last</span
  >
</h3>

<a href="https://www.strava.com/settings/profile" target="_blank">
  <button
    class="avatar"
    data-bind="avatar"
    data-prop="data-url"
    data-class="current-user"
  ></button>
</a>

<br /><br />
We index your activity summaries for fast access.
<br />

<button type="button" class="btn btn-a btn-sm" data-action="view-index">
  <i class="fa fa-list-alt"></i>
  View index
</button>
<br />
<hr />

<div>
  <label
    ><input
      type="checkbox"
      data-class="current-user"
      data-bind="public"
      data-prop="checked"
      data-event="change"
    />
    Public Profile
    <a
      href="#"
      target="_blank"
      data-bind="public-users-url"
      data-prop="href"
      data-class="info"
    >
      (<i class="fas fa-users"></i>
      Public Users)
    </a>
  </label>
</div>

<br /><br /><br />

<button type="button" data-action="logout" class="btn btn-c btn-sm">
  <i class="fas fa-sign-out-alt"></i>
  Log Out
</button>

<br />
<hr />
<br /><br />

<button type="button" data-action="delete" class="btn btn-c btn-sm">
  <i class="fas fa-user-alt-slash"></i>
  Delete Account
</button>
