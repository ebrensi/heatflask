<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="robots" content="noindex" />

    <title>${APP_NAME}</title>

    <link rel="shortcut icon" href="../../images/favicon.ico" />
    <link rel="apple-touch-icon" href="../../images/logo.png" />
    <link rel="stylesheet" href="./main-page.css" />
  </head>

  <body>
    <div class="msg" id="flashes"></div>
    <div
      id="sidebar"
      class="sidebar collapsed"
      data-class="current-user"
      data-bind="id"
      data-attr="data-authenticated"
    >
      <!-- Nav tabs -->
      <div class="sidebar-tabs"><ul role="tablist"></ul></div>

      <!-- Tab panes -->
      <div class="sidebar-content"></div>
    </div>

    <div id="map" class="sidebar-map"></div>
  </body>

  <!-- Data passed from the backend at serve-time will be here -->
  <div id="runtime_json">${runtime_json}</div>
  <script src="./main-page.ts" type="module"></script>
</html>
