<!DOCTYPE html>

<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,
                   maximum-scale=1.0, user-scalable=no"
    />

    <title>${app_name} - Animated Activity Visualization</title>

    <link rel="shortcut icon" href="../images/favicon.ico" />
    <link rel="apple-touch-icon" href="../images/logo.png" />
  </head>
  <body>
    <div id="bubbler" class="container">
      <div class="msg">${flashes}</div>

      <img class="logo" src="../images/logo.png" />
      <h2>Motion Mapping for Your Strava&nbspData</h2>

      <br />

      <div class="splash">
        <input class="action btn btn-a" id="demo" type="submit" value="Demo" />
      </div>

      <br /><br />

      <div class="splash">
        <input
          class="action btn btn-b"
          id="directory"
          type="submit"
          value="Public Users"
        />
      </div>

      <br />
      <div class="splash">
        <button class="strava-auth" id="authorize"></button>
      </div>
    </div>
  </body>

  <!-- Data passed from the backend at serve-time will be here -->
  <div id="runtime_json" style="display: none">${runtime_json}</div>
  <script src="../js/splash-page.ts" type="module"></script>
</html>
