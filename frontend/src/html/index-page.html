<!DOCTYPE html>
<html>
  <head>
    <title>$app_name - Activity Index</title>
    <link rel="shortcut icon" href="../images/favicon.ico" />
    <meta name="robots" content="noindex" />
  </head>

  <body>
    <h4>Activity Index</h4>
    <button type="button" id="rebuild-button" class="btn btn-b btn-sm">
      Re-build index
    </button>
    TTL is "Time To Live" for index entries. Index entries expire if not
    accessed for a while, in order to save memory. If you are missing activities
    then try rebuilding your index.

    <div id="status">
      <span id="status_msg"></span>
      <progress id="progress-bar"></progress>
      <span id="count"></span>
    </div>

    <!-- <button type="button" id="open-selected-button"
            class="btn btn-b btn-sm">Open Selected
    </button> -->

    <div id="activity-list"></div>

    <div id="query-form"></div>
  </body>
  <script>
    const query_url = "$query_url"
    const query_obj = JSON.parse("$query_obj")
  </script>

  <script src="../js/index-page.ts"></script>
</html>
